<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>	Demo animation </title>
<link rel="stylesheet" href="./css/owl.carousel.min.css">
<link rel="stylesheet" href="./css/owl.theme.default.css">
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/animation.min.css">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<link rel="stylesheet" type="text/css" href="./css/responsive.css">
</head>
<body>
        
            <section id="app" class="bg-white">
                <div class="wrap-title wow fadeInUp" data-wow-duration="2s" data-wow-delay="0.25s">
                    <h2>APP</h2>
                    <p>アプリケーション</p>
                </div>
                <div class="container">
                    <div class="box-app">
                        <div id="carouselExampleIndicators" class="carousel slide fadeIn" data-ride="carousel">
                            <ol class="carousel-indicators wow fadeInUp" data-wow-duration="2s" data-wow-delay="0.95s">
                                <li data-target="#" data-slide-to="0" class="active"><span></span> スマホで入館</li>
                                <li data-target="#" data-slide-to="1"><span></span> ジム混雑度</li>
                                <li data-target="#" data-slide-to="2"><span></span> トレーニング動画</li>
                                <li data-target="#" data-slide-to="3"><span></span> トレーニングMENU</li>
                                <li data-target="#" data-slide-to="4"><span></span> その他機能</li>
                            </ol>
                            <div class="box-background wow fadeInUp" data-wow-duration="2s" data-wow-delay="0.55s">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" src="./images/sa1.png" alt="First slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="./images/sa2.png" alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="./images/sa3.png" alt="Third slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="./images/sa4.png" alt="Third slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="./images/sa5.png" alt="Third slide">
                                    </div>
                                </div>
                                <img src="./images/slide-phone.png" alt="" id="background-slide">
                                <div class="box-control-slide">
                                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon"><img src="./images/Arrow 2.png" alt=""></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon"><img src="./images/Arrow 1.png" alt=""></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                    <div class="box-text-swipe">
                                        <span class="text-swipe">SWIPE</span>
                                        <span class="text-swipe click-pc">CLICK</span>
                                        <div class="text-detail-swipe">
                                            <p class="text-mobile">スワイプで</p>
                                            <p class="text-pc">クリック</p>
                                            <p>切り替えることが</p>
                                            <p>できます。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='marquee'>
                    <div class='marquee-text'>
                        <img src="./images/text-slide.png" alt="">
                        <img src="./images/text-slide.png" alt="">
                        <img src="./images/text-slide.png" alt="">
                    </div>
                </div>

            </section>
        
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.touchSwipe.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script src = "js/wow.min.js"> </script>
<script>
    $('.carousel').carousel({
        interval: 100343
    })
    new WOW().init();
</script>
</html>
